<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation des Cochons</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pig-card {
            position: relative;
            width: 250px;
            height: 190px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .pig-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Fond blanc semi-transparent */
            text-align: center;
            padding: 5px 0;
            font-size: 16px;
            font-weight: bold;
            color: #333; /* Couleur du texte */
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3 col-sm-6">
            <div class="pig-card">

            </div>
        </div>
        <div class="col-md-3 col-sm-6">
